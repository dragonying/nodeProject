<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <script src="/common/js/common.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" placeholder="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option value=''>--选择类别--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control input-medium" placeholder="发布时间" name="date" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea name="content" class="form-control" rows='4'></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" state='草稿' class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 分类 -->
<script id='categoryList' type='text/html'>
    <option value="">--选择类别--</option>
    {{each}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
</script>
<script>
    $(function () {
        //预览
        $('#inputCover').change(function () {
            $('.article_cover').attr('src', URL.createObjectURL(this.files[0]));
        });
        //获取文章分类
        backendRequest('adminCategoryList', {}, function (res) {
            $('select[name=categoryId]').html(template('categoryList', res.data));
        }, false);

        let param = /\?(.*?)id=(\d+)/g.exec(window.location.search)
        let id = param ? param[2] : null;
        if (id == null) {
            $('button[type=submit].btn-edit').text('发布').attr('state', '已发布');
        } else {
            backendRequest('adminArticleSearch', { id: id }, function (res) {
                let data = res.data;
                $('input[name=title]').val(data.title);
                $('img.article_cover').attr('src', data.cover);
                $('select[name=categoryId]').val(data.categoryId);
                $('textarea[name=content]').val(data.content);
                $('button[type=submit].btn-edit').attr('state', data.state);
                $('input[name=date]').val(data.date);
            });
        }
        $('button[type=submit]').click(function (e) {
            e.preventDefault();
            let state = $(this).attr('state') || '草稿';
            let fd = new FormData(document.getElementById('form'));
            fd.append('state', state);
            let url = 'adminArticleEdit';
            id !== null ? fd.append('id', id) : (url = 'adminArticlePublish');
            backendRequest(url, fd, function (res) {
                window.location.href = 'article_list.html';
            });
        });
    });
</script>

</html>
